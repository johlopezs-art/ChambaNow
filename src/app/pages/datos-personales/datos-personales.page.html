<app-header-menu title="Mi Perfil"></app-header-menu>

<ion-content class="ion-padding bg-light">

  <!-- SECCIÓN DE FOTO DE PERFIL (Visual) -->
  <div class="avatar-section ion-text-center ion-margin-bottom">
    <div class="avatar-wrapper">
      <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="Avatar">
      <div class="camera-btn">
        <ion-icon name="camera-outline"></ion-icon>
      </div>
    </div>
    <h2 class="ion-no-margin ion-margin-top">Editar Perfil</h2>
    <p class="ion-text-muted">Mantén tu información actualizada</p>
  </div>

  <form [formGroup]="profileForm" (ngSubmit)="guardarDatos()">
    
    <!-- TARJETA 1: INFORMACIÓN PERSONAL -->
    <ion-card class="form-card">
      <ion-card-header>
        <ion-card-subtitle>Información Básica</ion-card-subtitle>
      </ion-card-header>
      
      <ion-card-content>
        <ion-item fill="outline" class="ion-margin-bottom custom-input">
          <ion-label position="floating">Nombre Completo</ion-label>
          <ion-input formControlName="nombre" type="text"></ion-input>
        </ion-item>

        <ion-item fill="outline" class="ion-margin-bottom custom-input">
          <ion-label position="floating">Apellido Completo</ion-label>
          <ion-input formControlName="apellido" type="text"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <!-- TARJETA 2: PERFIL PROFESIONAL -->
    <ion-card class="form-card">
      <ion-card-header>
        <ion-card-subtitle>Perfil Profesional</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-row>
          <ion-col size="6">
            <ion-item fill="outline" class="custom-input">
              <ion-label position="floating">Ocupación</ion-label>
              <ion-input formControlName="ocupacion" placeholder="Ej: Freelancer"></ion-input>
              <ion-icon slot="end" name="briefcase-outline" class="input-icon"></ion-icon>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item fill="outline" class="custom-input">
              <ion-label position="floating">Profesión</ion-label>
              <ion-input formControlName="profesion" placeholder="Ej: Ingeniero"></ion-input>
              <ion-icon slot="end" name="hammer-outline" class="input-icon"></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-item fill="outline" class="ion-margin-top custom-input">
          <ion-label position="floating">Habilidades (separadas por coma)</ion-label>
          <ion-textarea formControlName="habilidades" rows="3" placeholder="Ej: Angular, Cocina, Excel..."></ion-textarea>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <!-- TARJETA 3: UBICACIÓN (GEOLOCALIZACIÓN) -->
    <ion-card class="form-card">
      <ion-card-header>
        <ion-card-subtitle>Ubicación</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item fill="outline" class="custom-input ion-margin-bottom">
          <ion-label position="floating">Dirección</ion-label>
          <ion-input formControlName="direccion"></ion-input>
          <ion-icon slot="end" name="location-outline" class="input-icon"></ion-icon>
        </ion-item>

        <!-- Botón de Geolocalización -->
        <ion-button expand="block" fill="outline" (click)="obtenerUbicacion()" [disabled]="loadingGeo">
          <ion-spinner name="crescent" *ngIf="loadingGeo"></ion-spinner>
          <span *ngIf="!loadingGeo">Detectar mi ubicación actual</span>
          <ion-icon slot="start" name="location-outline" *ngIf="!loadingGeo"></ion-icon>
        </ion-button>
        <p class="geo-note">* Se activará el GPS para detectar tu zona.</p>
      </ion-card-content>
    </ion-card>

    <!-- BOTÓN GUARDAR -->
    <div class="ion-padding">
      <ion-button expand="block" type="submit" size="large" [disabled]="profileForm.invalid">
        Guardar Cambios
        <ion-icon slot="end" name="save-outline"></ion-icon>
      </ion-button>
    </div>

  </form>
</ion-content>
