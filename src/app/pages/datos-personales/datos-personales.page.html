<app-header-menu title="Mi Perfil"></app-header-menu>

<ion-content class="ion-padding bg-light">

  <!-- SECCIÓN DE FOTO DE PERFIL -->
  <div class="avatar-section ion-text-center ion-margin-bottom">
    <div class="avatar-wrapper">
      <img [src]="imagenPerfil" alt="Avatar" class="profile-img">
      
      <!-- Botón para activar la cámara -->
      <div class="camera-btn" (click)="tomarFoto()">
        <ion-icon name="camera-outline"></ion-icon>
      </div>
    </div>
    <h2 class="ion-no-margin ion-margin-top">Editar Perfil</h2>
    <p class="ion-text-muted">Mantén tu información actualizada</p>
  </div>

  <form [formGroup]="profileForm" (ngSubmit)="guardarDatos()">
    
    <!-- TARJETA 1: INFORMACIÓN PERSONAL -->
    <ion-card class="form-card">
      <ion-card-header>
        <ion-card-subtitle>Información Básica</ion-card-subtitle>
      </ion-card-header>
      
      <ion-card-content>
        <!-- Nombre Completo -->
        <ion-item fill="outline" class="ion-margin-bottom custom-input">
          <ion-icon slot="start" name="person-outline" color="primary"></ion-icon>
          <ion-input 
            label="Nombre Completo" 
            labelPlacement="floating"
            formControlName="nombre" 
            type="text" 
            [readonly]="true"
            mode="md">
          </ion-input>
        </ion-item>

        <!-- Apellido Completo -->
        <ion-item fill="outline" class="ion-margin-bottom custom-input">
          <ion-icon slot="start" name="person-outline" color="primary"></ion-icon>
          <ion-input 
            label="Apellido Completo" 
            labelPlacement="floating"
            formControlName="apellido" 
            type="text" 
            [readonly]="true"
            mode="md">
          </ion-input>
        </ion-item>
        <ion-note color="medium" style="font-size: 0.8rem;">* Nombre y apellido no editables.</ion-note>
      </ion-card-content>
    </ion-card>

    <!-- TARJETA 2: PERFIL PROFESIONAL -->
    <ion-card class="form-card">
      <ion-card-header>
        <ion-card-subtitle>Perfil Profesional</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-row>
          <ion-col size="12" size-md="6">
            <ion-item fill="outline" class="custom-input ion-margin-bottom">
              <ion-icon slot="start" name="briefcase-outline" color="primary"></ion-icon>
              <ion-input 
                label="Ocupación" 
                labelPlacement="floating"
                formControlName="ocupacion" 
                placeholder="Ej: Freelancer"
                mode="md">
              </ion-input>
            </ion-item>
          </ion-col>
          
          <ion-col size="12" size-md="6">
            <ion-item fill="outline" class="custom-input ion-margin-bottom">
              <ion-icon slot="start" name="hammer-outline" color="primary"></ion-icon>
              <ion-input 
                label="Profesión" 
                labelPlacement="floating"
                formControlName="profesion" 
                placeholder="Ej: Ingeniero"
                mode="md">
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-item fill="outline" class="ion-margin-top custom-input">
          <ion-icon slot="start" name="save-outline" color="primary"></ion-icon>
          <ion-textarea 
            label="Habilidades (separadas por coma)" 
            labelPlacement="floating"
            formControlName="habilidades" 
            rows="3" 
            placeholder="Ej: Angular, Cocina, Excel..."
            mode="md">
          </ion-textarea>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <!-- TARJETA 3: UBICACIÓN (GEOLOCALIZACIÓN) -->
    <ion-card class="form-card">
      <ion-card-header>
        <ion-card-subtitle>Ubicación</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item fill="outline" class="custom-input ion-margin-bottom">
          <ion-icon slot="start" name="location-outline" color="primary"></ion-icon>
          <ion-input 
            label="Dirección / Coordenadas" 
            labelPlacement="floating"
            formControlName="direccion" 
            [readonly]="true"
            mode="md">
          </ion-input>
        </ion-item>

        <!-- Botón de Geolocalización -->
        <ion-button expand="block" fill="outline" (click)="obtenerUbicacion()" [disabled]="loadingGeo" class="ion-margin-top">
          <ion-spinner name="crescent" *ngIf="loadingGeo"></ion-spinner>
          <span *ngIf="!loadingGeo">Detectar mi ubicación actual</span>
          <ion-icon slot="start" name="location-outline" *ngIf="!loadingGeo"></ion-icon>
        </ion-button>
        <p class="geo-note">* Se activará el GPS para detectar tu zona.</p>

        <!-- Contenedor del Mapa (Leaflet) -->
        <div id="mapId" class="map-container"></div>
      </ion-card-content>
    </ion-card>

    <!-- BOTÓN GUARDAR -->
    <div class="ion-padding">
      <ion-button expand="block" type="submit" size="large" [disabled]="profileForm.invalid" shape="round">
        Guardar Cambios
        <ion-icon slot="end" name="save-outline"></ion-icon>
      </ion-button>
    </div>

  </form>
</ion-content>
