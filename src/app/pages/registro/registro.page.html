<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro de Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <ion-item>
      <ion-label position="floating">Nombre Completo</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="form.get('nombre')?.touched && form.get('nombre')?.invalid">
      El nombre es obligatorio (mín 3 caracteres).
    </ion-note>

    <ion-item class="ion-margin-top">
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input formControlName="correo" type="email" autocomplete="email"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="form.get('correo')?.touched && form.get('correo')?.invalid">
      Debe ser un correo válido.
    </ion-note>

    <ion-item class="ion-margin-top">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" type="password" autocomplete="new-password"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
      La contraseña es obligatoria (mín 6 caracteres).
    </ion-note>

    <ion-item class="ion-margin-top">
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input formControlName="confirmarPassword" type="password" autocomplete="new-password"></ion-input>
    </ion-item>

    <br>

    <ion-button type="submit" expand="block" class="ion-margin-top" [disabled]="form.invalid">
      Registrarme
    </ion-button>

  </form>
</ion-content>
