<ion-header>
  <ion-toolbar color="primary">
    <!-- Botón de "Atrás" -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/principal"></ion-back-button>
    </ion-buttons>

    <ion-title>{{ title }}</ion-title>

    <!-- Botón del Menú (Sandwich / Elipsis) -->
    <ion-buttons slot="end">
      <!-- Usamos el ID generado para vincularlo al popover -->
      <ion-button [id]="triggerId">
        <ion-icon [icon]="menuIcon"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Menú Desplegable -->
    <!-- triggerAction="click" asegura que se abra al hacer clic -->
    <ion-popover [trigger]="triggerId" triggerAction="click" dismissOnSelect="true" side="bottom" alignment="end">
      <ng-template>
        <ion-content class="ion-no-padding">
          <ion-list lines="none">
            
            <ion-list-header>
              <ion-label>Navegación</ion-label>
            </ion-list-header>

            <ion-item button (click)="navegar('/principal')" detail="false">
              <ion-icon name="home-outline" slot="start"></ion-icon>
              <ion-label>Principal</ion-label>
            </ion-item>

            <ion-item button (click)="navegar('/solicitudes')" detail="false">
              <ion-icon name="briefcase-outline" slot="start"></ion-icon>
              <ion-label>Solicitudes</ion-label>
            </ion-item>

            <ion-item button (click)="navegar('/bandeja')" detail="false">
              <ion-icon name="mail-unread-outline" slot="start"></ion-icon>
              <ion-label>Bandeja</ion-label>
            </ion-item>

            <ion-item button (click)="navegar('/datos-personales')" detail="false">
              <ion-icon name="person-outline" slot="start"></ion-icon>
              <ion-label>Mi Cuenta</ion-label>
            </ion-item>

            <div class="separator"></div>

            <ion-item button (click)="logout()" detail="false" lines="none" class="logout-item">
              <ion-icon name="log-out-outline" slot="start" color="danger"></ion-icon>
              <ion-label color="danger">Cerrar Sesión</ion-label>
            </ion-item>

          </ion-list>
        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>
